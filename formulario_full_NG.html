
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link
      rel="stylesheet"

  <body>
    <div class="container">
      <h1 class="text-center my-4">Formulário de Cadastro</h1>
      <form
        name="cadastroForm"
        (ngSubmit)="onSubmit()"
        #formDirective="ngForm"

          <legend>Dados Pessoais</legend>

          <div class="form-group">
            <label for="name" aria-label="Nome">Nome <span>*</span></label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              [(ngModel)]="formData.name"
              required
              aria-required="true"
            />
          </div>
          <div class="form-group">
            <label for="cpf" aria-label="CPF">CPF <span>*</span></label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              class="form-control"
              [(ngModel)]="formData.cpf"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="email" aria-label="Email">Email <span>*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              [(ngModel)]="formData.email"
              required
              aria-required="true"
            />
          </div>

          <div class="form-group">
            <label for="endereco" aria-label="Endereço"
              >Endereço <span>*</span></label
            >
            <input
              type="text"
              id="endereco"
              name="endereco"
              class="form-control"
              [(ngModel)]="formData.endereco"
              required
              aria-required="true"
            />
          </div>
          <div class="form-group">
            <label for="website" aria-label="Website"
              >Website <span>*</span></label
            >
            <input
              type="text"
              id="website"
              name="website"
              class="form-control"
              [(ngModel)]="formData.website"
              required
              aria-required="true"
            />
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="bairro" aria-label="Bairro"
                >Bairro <span>*</span></label
              >
              <input
                type="text"
                id="bairro"
                name="bairro"
                class="form-control"
                [(ngModel)]="formData.bairro"
                required
                aria-required="true"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="cidade" aria-label="Cidade"
                >Cidade <span>*</span></label

                name="cidade"
                class="form-control"
                [(ngModel)]="formData.cidade"
                required
                aria-required="true"

            </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="dataNascimento" aria-label="Data de Nascimento"
                >Data de Nascimento <span>*</span></label
              >
              <input
                type="date"
                id="dataNascimento"
                name="dataNascimento"
                class="form-control"
                [(ngModel)]="formData.dataNascimento"
                required
                aria-required="true"
              />
            </div>
            <div class="form-group col-md-6">
              <label aria-label="Sexo">Sexo</label>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  id="masculino"
                  name="sexo"
                  value="M"
                  class="form-check-input"
                  [(ngModel)]="formData.sexo"
                />
                <label for="masculino" class="form-check-label">M</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  id="feminino"
                  name="sexo"
                  value="F"
                  class="form-check-input"
                  [(ngModel)]="formData.sexo"
                />
                <label for="feminino" class="form-check-label">F</label>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="celular" aria-label="Celular"

          </div>
        
          <div class="form-group">
            <label for="estadoCivil" aria-label="Estado Civil"
              >Estado Civil</label
            >
            <select
              id="estadoCivil"
              name="estadoCivil"
              class="form-control"
              [(ngModel)]="formData.estadoCivil"
            >
              <option value="solteiro">Solteiro</option>
              <option value="casado">Casado</option>
              <option value="viuvo">Viúvo</option>

            </select>
          </div>
        </fieldset>
        
        <fieldset>
          <div class="form-group">
            <label for="login" aria-label="Login">Login <span>*</span></label>
            <input
              type="text"
              id="login"
              name="login"
              class="form-control"
              [(ngModel)]="formData.login"
              required
              aria-required="true"
            />
          </div>
        
          <div class="form-group">
            <label for="senha" aria-label="Senha">Senha <span>*</span></label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="form-control"
              [(ngModel)]="formData.senha"
              required
              aria-required="true"
            />
          </div>
        </fieldset>

                    <button type="submit" class="btn btn-primary" [disabled]="!cadastroForm.form.valid">
                      Confirmar
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="resetForm(formDirective)">
                      Retornar
                    </button>
                  </form>
