<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="cadastro.html" method="POST">
      <fieldset>
        <legend>Dados Pessoais</legend>

        <div>
          <label for="name">Nome <span>*</span></label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="cpf">CPF <span>*</span></label>
          <input type="text" id="cpf" name="cpf" required />
        </div>

        <div>
          <label for="email">Email <span>*</span></label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="endereco">Endereço <span>*</span></label>
          <input type="text" id="endereco" name="endereco" required />
        </div>
        <div>
          <label for="website">Website <span>*</span></label>
          <input type="text" id="website" name="website" required />
        </div>

        <div>
          <label for="bairro">Bairro <span>*</span></label>
          <input type="text" id="bairro" name="bairro" required />

          <label for="cidade">Cidade <span>*</span></label>
          <input type="text" id="cidade" name="cidade" required />
        </div>

        <div>
          <label for="cep">CEP <span>*</span></label>
          <input type="text" id="cep" name="cep" required />

          <label for="uf">UF <span>*</span></label>
          <select id="uf" name="uf" required>
            <option value="">Selecione</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>

        <label for="cep">CEP <span>*</span></label>
        <input type="text" id="cep" name="cep" required />

        <div>
          <label for="dataNascimento">Data de Nascimento <span>*</span></label>
          <input
            type="date"
            id="dataNascimento"
            name="dataNascimento"
            required
          />

          <label for="sexo">Sexo</label>
          <input type="radio" id="masculino" name="sexo" value="M" />
          <label for="masculino">M</label>

          <input type="radio" id="feminino" name="sexo" value="F" />
          <label for="feminino">F</label>
        </div>
        <label for="celular">Celular <span>*</span></label>
        <input type="tel" id="celular" name="celular" required />

        <label for="estadoCivil">Estado Civil</label>
        <select id="estadoCivil" name="estadoCivil">
          <option value="solteiro">Solteiro</option>
          <option value="casado">Casado</option>
          <option value="viuvo">Viúvo</option>
          <option value="divorciado">Divorciado</option>
        </select>
      </fieldset>

      <fieldset>
        <label for="login">Login <span>*</span></label>
        <input type="text" id="login" name="login" required />

        <label for="senha">Senha <span>*</span></label>
        <input type="password" id="senha" name="senha" required />
      </fieldset>

      <fieldset>
        <div class="informacoes">
          <label
            >Deseja receber informações sobre os seguintes assuntos
            abaixo:</label
          ><br />
          <input type="checkbox" id="tecnologia" name="tecnologia" />
          <label for="tecnologia">Tecnologia</label>

          <input type="checkbox" id="esportes" name="esportes" />
          <label for="esportes">Esportes</label>

          <input type="checkbox" id="automoveis" name="automoveis" />
          <label for="automoveis">Automóveis</label>

          <input type="checkbox" id="culinaria" name="culinaria" />
          <label for="culinaria">Culinária</label>

          <input type="checkbox" id="politica" name="politica" />
          <label for="politica">Política</label>

          <input type="checkbox" id="policial" name="policial" />
          <label for="policial">Policial</label>

          <input type="checkbox" id="tempo" name="tempo" />
          <label for="tempo">Tempo</label><br />

          <input type="checkbox" id="cultura" name="cultura" />
          <label for="cultura">Cultura</label>

          <input type="checkbox" id="economia" name="economia" />
          <label for="economia">Economia</label>

          <input type="checkbox" id="educacao" name="educacao" />
          <label for="educacao">Educação</label>

          <input type="checkbox" id="jogos" name="jogos" />
          <label for="jogos">Jogos</label>

          <input type="checkbox" id="viagem" name="viagem" />
          <label for="viagem">Viagem</label>

          <input type="checkbox" id="empregos" name="empregos" />
          <label for="empregos">Empregos</label>

          <input type="checkbox" id="moda" name="moda" />
          <label for="moda">Moda e Estilo</label>
        </div>
        <input type="checkbox" id="autorizo" name="autorizo" />
        <label for="autorizo"
          >Li as regras de cadastro e autorizo a criação do usuário</label
        >
      </fieldset>

      <button type="submit">Confirmar</button>
      <button type="submit">Retornar</button>
    </form>
  </body>
</html>
